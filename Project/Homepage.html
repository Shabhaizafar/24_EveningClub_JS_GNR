<body>
    <header class="home-head">
        <div class="logo">
            <img src="/assets/logo.svg" alt="">
        </div>
        <div class="menu">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">

                      <line x1="15" y1="20" x2="30" y2="20"/> <!-- Middle Line -->

                    </g>

        </div>
    </header>
    <section class="home-content">
        <p class="first">BUGATTI W16 MISTRAL</p>

        <p class="second">Setting a new benchmark at 453.91 km/h. A triumph of passion, precision, and performance.</p>
        <a href="#">Watch the record</a>
        <div class="scrolling-svg">
            <svg width="25px" height="29px" viewBox="0 0 25 29" xmlns="http://www.w3.org/2000/svg">
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g stroke="#FFFFFF" stroke-width="3">
                    <polyline points="0 0 11.3506311 9.65060165 23 0"></polyline>
                    <polyline points="0 7.67469917 11.3506311 17.3253008 23 7.67469917"></polyline>

        <div class="foot">
            <section>ENGLISH</section>
            <section>
                <div><img src="assets/logo.png" alt=""></div>
            </section>

        </div>
        <div class="foot">
            <section></section>
            <section>

    <video id="my-video" src="assets/videos/Homepage/BUGATTI_Mistral_World_Record_Teaser_16_9.mp4" muted="true"  autoplay ></video>

        setInterval(() => {
         const video = document.getElementById('my-video');
         video.autoplay = true; // Enable autoplay
         video.play(); // Explicitly play the video
        }, 0);
    </script>
